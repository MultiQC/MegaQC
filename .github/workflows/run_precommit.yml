name: Run precommit

on: push

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
          with:
              python-version: '3.9'

      - Name: Install pre-commit
      - run: pip install pre-commit

      - name: Lint using pre-commit
        run: |
          pre-commit run --all-files
